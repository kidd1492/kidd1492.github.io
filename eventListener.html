<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <link rel="stylesheet" href="styles/python.css">

    <style>
        #box{
            border: 3px solid black;
            width: 200px;
            height: 200px;
            background-color: yellow;
            position: relative;
        }
    </style>
</head>
    <body>
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="learning_hub.html">Leaning Hub</a>
        <a href="javascript.html">JavaScript</a>
    </div>

    <div class="container">
        <div>
            <div class="mainTitle">
                <h1>Objects</h1>
            </div>
            <br/><br/>
            <a href="javascript.html"><button type="button">Back</button></a>
        </div>

        <div id="box"></div>
        <ul>
            <h3>mouse events</h3>
            <p>mouseover green</p>
            <p>mouseout yellow</p>
            <p>click red</p>
            <h3>key events</h3>
            <p>ArrowUp</p>
            <p>ArrowDown</p>
            <p>ArrowLeft</p>
            <p>ArrowRight</p>
        </ul>
    </div>
    <script>
        // const box = document.getElementById('box');
        const box = document.querySelector("#box");
        const moveAmout = 10;
        let x = 0;
        let y = 0;

        box.addEventListener('click', function(event){
            box.style.backgroundColor = "red";
        });

        box.addEventListener('mouseover', function(event){
            box.style.backgroundColor = "green";
        });

        box.addEventListener('mouseout', function(event){
            box.style.backgroundColor = "yellow";
        });

        // moving an object..
        document.addEventListener("keydown", event => {
            if (event.key.startsWith("Arrow")){

                switch(event.key){
                    case "ArrowUp":
                        y -= moveAmout;
                        break;
                    case "ArrowDown":
                        y += moveAmout;
                        break
                    case "ArrowLeft":
                        x -= moveAmout;
                        break;
                    case "ArrowRight":
                        x += moveAmout;
                        break;
                }

                box.style.top = `${y}px`
                box.style.left = `${x}px`
            }
        });
      
        

    </script>
</body>
</html>
