<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/security_style.css" rel="stylesheet" type="text/css">
    <title>Flashcard Quiz</title>
</head>
<body>
    <div class="container">
        <div class="label">
            <div>Correct</div>
            <div>Incorrect</div>
        </div>

        <div id="scorebox" class="scorebox">
            <div id="correct" class=correct>0</div>
            <div id="incorrect" class=incorrect>0</div>
        </div>

        <div id="flashcard" class="flashcard"></div>
        <input type="text" id="userInput" placeholder="Type your answer here">

        <div>
            <button onclick="checkAnswer()">Submit</button>
            <button onclick="checkAnswer()">Get Score</button>
        </div>

        <div id="feedback" class="feedback"></div>
        <div id="def" class="def"></div>
        <div id="ex" class="ex"></div>

    </div>
    <script src="static/security.js"></script>
</body>
</html>
